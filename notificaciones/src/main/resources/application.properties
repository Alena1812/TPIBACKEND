spring.application.name=Api Notificaciones
server.servlet.context-path=/
server.port=${SERVER_PORT:8080}

# Configuración de la base de datos SQLite
spring.datasource.url=jdbc:sqlite:./agencia.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none

# Configuración de Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.properties.security.protocol=SASL_SSL
spring.kafka.properties.sasl.mechanism=SCRAM-SHA-256
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="yourUsername" password="yourPassword";
spring.kafka.consumer.value-deserializer=com.tpi.notificaciones.service.PosicionDtoDataDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Swagger Docs
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html



